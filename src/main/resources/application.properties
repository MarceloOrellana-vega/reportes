spring.application.name=Reportes


spring.datasource.url=jdbc:mysql://localhost:3306/perfunlandia_db
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Configuración de Swagger/OpenAPI
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

# Configuración de HATEOAS
spring.hateoas.use-hal-as-default-json-media-type=true

# Configuración de URLs para APIs integradas
api.ventas.base-url=http://localhost:8181
api.detalleventa.base-url=http://localhost:8082
